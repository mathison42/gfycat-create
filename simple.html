<html>
  <head>
    <title>Create Gfycat Gif</title>
  <head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="gfycat-functions.js"></script>
    <h1>Create Gfycat Gif</h1>
    <form>
      <p>Video URL:
        <input type="text" name="url" size="45" placeholder="https://youtu.be/SaVJyAwVUzY" />
        <br/>
        Start:
        <input type="text" name="start" size="5" placeholder="49" />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Duration:
        <input type="text" name="duration" size="5" placeholder="6" />
        <input type="button" name="create" value="Create" onclick="createGfycat(this.form)"/>
      </p>
    </form>
    <ol id="gfycatResults"/>
    </ol>
    <p>Note: New Gfycat gifs can take a few minutes to generate.</p>
  </body>
</html>
