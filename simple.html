<html>
  <head>
    <title>Gfycat Test Page</title>
  <head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="gfycat-functions.js"></script>
    <h1>Gfycat Test Page</h1>
    <form>
      <p>Link:
        <input type="text" name="url" size="45" placeholder="https://youtu.be/SaVJyAwVUzY?t=49" />
        <br/>
        Duration:
        <input type="text" name="duration" size="15" placeholder="6" />
        <input type="button" name="create" value="Create" onclick="createGfycat(this.form)"/>
      </p>
    </form>
    <a id="gfycatResult" href="https://www.youtube.com/watch?v=kv1IpEsHS3A">Gfycat link</a>
    <p>Note: New Gfycat gifs can take a few minutes to load.</p>
  </body>
</html>
